name: GCparagon  # install with: mamba env create -f GCparagon_py3.10_env.yml; should also work with conda
channels:
  - conda-forge
  - bioconda
  - plotly
  - nodefaults
dependencies:
  - samtools
  - bedtools
  - python=3.10
  - pip
  - numpy
  - pysam
  - natsort
  - py2bit
  - cycler
  - pandas
  - scipy
  - ucsc-fatotwobit
  - twobitreader
  - plotly_express
  - python-kaleido
  - psutil
  - requests
  - memory_profiler
  - pybedtools
  - polars
  - scikit-learn
  - matplotlib  # for memory profiling plots
  - pyranges

